<!DOCTYPE html>
<html>
<head>
    <title>Farmer's Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
            position: relative;
        }
        header img {
            height: 2rem;
            position: absolute;
            top: 0;
            left: 1rem;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        /* Style the login link */
        .login-link {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
            position: absolute;
            top: 0;
            right: 0;
        }
        /* Style the dialog box */
        .dialog-box {
            display: none;
            background-color: #fff;
            border: 1px solid #333;
            padding: 1rem;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        /* Style the dialog box header */
        .dialog-box h2 {
            margin: 0 0 0.5rem;
        }
        /* Style the dialog box input fields */
        .dialog-box input[type="email"],
        .dialog-box input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
        }
        /* Style the dialog box submit button */
        .dialog-box input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
        }
        /* Style the dialog box submit button hover state */
        .dialog-box input[type="submit"]:hover {
            background-color: #3e8e41;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Farmer's Website Logo">
        <a href="#" class="login-link">Login</a>
        <div class="dialog-box">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="submit" value="Login">
            </form>
        </div>
        <h1>Welcome to Our Farmer's Website</h1>
    </header>

        <a href="index.html">Home</a>
